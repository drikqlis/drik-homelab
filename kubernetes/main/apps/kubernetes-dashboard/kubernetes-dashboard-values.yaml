---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-values
  namespace: kubernetes-dashboard
data:
  values.yaml: |-
    replicaCount: 1
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    settings:
      clusterName: Kubernetes | Drik.IT
      itemsPerPage: 10
      logsAutoRefreshTimeInterval: 5
      resourceAutoRefreshTimeInterval: 5
      disableAccessDeniedNotifications: false
    ingress:
      enabled: false
    protocolHttp: true
    service:
      type: ClusterIP
      externalPort: 80
    metricsScraper:
      enabled: true
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    extraArgs:
      - --enable-insecure-login
