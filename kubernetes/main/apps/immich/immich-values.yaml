---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-values
  namespace: immich
data:
  values.yaml: |-
    image:
      tag: v1.126.1
    env:
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret-values
            key: DB_PASSWORD

    immich:
      persistence:
        library:
          existingClaim: immich-library

    postgresql:
      enabled: true
      clusterDomain: cluster.drik.it
      primary:
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
      global:
        postgresql:
          auth:
            postgresPassword: ""
            username: "immich"
            password: ""
            database: "immich"
            existingSecret: "immich-secret-values"
            secretKeys:
              adminPasswordKey: DB_PASSWORD_ADMIN
              userPasswordKey: DB_PASSWORD
              replicationPasswordKey: ""

    redis:
      enabled: true
      clusterDomain: cluster.drik.it
      auth:
        enabled: false
      master:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

    server:
      enabled: true
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 2
          memory: 2Gi
      ingress:
        main:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - host: immich.drik.it
              paths:
                - path: "/"
          tls:
            - hosts:
              - immich.drik.it
              secretName: immich-certs

    microservices:
      enabled: true

    machine-learning:
      enabled: true
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 2
          memory: 2Gi
      persistence:
        cache:
          enabled: true
          size: 10Gi
          accessMode: ReadWriteMany
