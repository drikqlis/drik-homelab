---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-values
  namespace: immich
data:
  values.yaml: |-
    global:
      security:
        allowInsecureImages: true
    image:
      tag: v2.4.1
    env:
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret-values
            key: DB_PASSWORD

    immich:
      persistence:
        library:
          existingClaim: immich-library

    useDeprecatedPostgresChart: true

    postgresql:
      enabled: true
      image:
        registry: ghcr.io
        repository: immich-app/postgres
        tag: 14-vectorchord0.3.0-pgvectors0.3.0
      clusterDomain: cluster.drik.it
      primary:
        resources:
          requests:
            cpu: 500m
            memory: 3Gi
          limits:
            memory: 3Gi
      global:
        postgresql:
          auth:
            postgresPassword: ""
            username: "immich"
            password: ""
            database: "immich"
            existingSecret: "immich-secret-values"
            secretKeys:
              adminPasswordKey: DB_PASSWORD_ADMIN
              userPasswordKey: DB_PASSWORD
              replicationPasswordKey: ""

    redis:
      global:
        security:
          allowInsecureImages: true
      enabled: true
      image:
        repository: bitnamilegacy/redis
      clusterDomain: cluster.drik.it
      auth:
        enabled: false
      master:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 256Mi

    server:
      enabled: true
      resources:
        requests:
          cpu: 500m
          memory: 3Gi
        limits:
          memory: 3Gi
      ingress:
        main:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - host: immich.drik.it
              paths:
                - path: "/"
          tls:
            - hosts:
              - immich.drik.it
              secretName: immich-certs

    microservices:
      enabled: true

    machine-learning:
      enabled: true
      resources:
        requests:
          cpu: 1
          memory: 2048Mi
        limits:
          memory: 2048Mi
      persistence:
        cache:
          enabled: true
          size: 10Gi
          accessMode: ReadWriteMany
