---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-values
  namespace: radarr
data:
  values.yaml: |-
    replicaCount: 1

    ingress:
      enabled: true
      className: "nginx-internal"
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        kubernetes.io/ingress.class: nginx-internal
      hosts:
        - host: rad.drik.it
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: radarr-certs
          hosts:
            - rad.drik.it

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 30Gi
      data:
        enabled: true
        storageClass: nfs-media
        accessMode: ReadWriteMany
        size: 41Ti

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 256Mi
