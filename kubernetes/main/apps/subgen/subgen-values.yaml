---
apiVersion: v1
kind: ConfigMap
metadata:
  name: subgen-values
  namespace: bazarr
data:
  values.yaml: |-
    replicaCount: 1
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 30Gi

    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 512Mi
