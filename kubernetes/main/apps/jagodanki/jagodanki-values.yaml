---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jagodanki-values
  namespace: jagodanki
data:
  values.yaml: |-
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 256Mi
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: jagodanki.drik.it
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: jagodanki-certs
          hosts:
            - jagodanki.drik.it
