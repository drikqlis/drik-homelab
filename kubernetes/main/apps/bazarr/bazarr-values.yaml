---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-values
  namespace: bazarr
data:
  values.yaml: |-
    replicaCount: 1

    ingress:
      enabled: true
      className: "nginx-internal"
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        kubernetes.io/ingress.class: nginx-internal
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "9000"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "9000"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "9000"
      hosts:
        - host: baz.drik.it
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: bazarr-certs
          hosts:
            - baz.drik.it

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 30Gi
      data:
        enabled: true
        storageClass: nfs-media
        accessMode: ReadWriteMany
        size: 41Ti

    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 256Mi
