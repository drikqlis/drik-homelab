---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wish-journal
  namespace: flux-system
spec:
  interval: 15m
  path: kubernetes/main/apps/wish-journal
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: wish-journal
      namespace: wish-journal
