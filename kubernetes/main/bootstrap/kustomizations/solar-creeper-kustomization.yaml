---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: solar-creeper
  namespace: flux-system
spec:
  interval: 15m
  path: kubernetes/main/apps/solar-creeper
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: solar-creeper
      namespace: solar-creeper
